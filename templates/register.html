
{% extends "base_generic.html" %}
{% block content %}
{% load crispy_forms_tags %}         

<div class="container py-5 rounded text-center mt-5" style="background-color:white;color: #79b9a8;width: 60%">
  <h1>Register</h1>
  <form method="POST" class="me-auto ms-auto" style="width: 60%" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in register_form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}

      </div>
    {% endfor %}
    <button class="btn m-3 p-3" type="submit" style="font-size: larger;background-color: #ecc3ad;color: #79b9a8;font-weight:bold">Register</button>
  </form>
  <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
  </div>
{% endblock %}
